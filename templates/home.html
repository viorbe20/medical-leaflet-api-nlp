{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="mic" id='mic_box'>
                    <p>Pulse en el micrófono para comenzar a hablar:</p>
                    <img src="/static/img/mic.svg" alt="micrófono" id="mic_home" class="microfono" onclick="enviarClick()">
                </div>
                <div class="robot_farmaceutico" id='robot_box'>
                    <img src="/static/img/robot-farmaceutico1.jpg" width="600" height="500" alt="robot farmacéutico" id="img_home">
                </div>
            </div>
        </div>
    </div>
    <script>
        function enviarClick() {
            window.location.href = "/information";
        }
    </script>
</section>
{% endblock %}
