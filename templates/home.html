{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Este es el home</h1>
                <!-- BotÃ³n "Comenzar a hablar" -->
                <img src="/static/img/medicamento.jpg" alt="Imagen" id="miImagen" onclick="enviarClick()">
            </div>
        </div>
    </div>

    <script>
        function enviarClick() {
            // Enviar una solicitud POST a la ruta '/click' en el servidor
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ clicked: true }),
            });
        }
    </script>
</section>
{% endblock %}
