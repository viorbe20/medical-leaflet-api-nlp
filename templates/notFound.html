{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center" style="font-size: 18px;">Medicamento no encontrado, pulse en la imagen para volver</p>
                <div class="robot-perdido">
                    <img src="/static/img/not-found.jpg" width="300" height="300" alt="robot perdido" id="img" onclick="volver()">
                </div>
                <h2>
                    {% if data %}
                    <p><center> {{ data.msg }}</center></p>
                    {% else %}
                    <p><center>{{ data.msg }}</center></p>
                    {% endif %}
                </h2>
            </div>
        </div>
    </div>
    <script>
        function volver() {
            window.location.href = "/";
        }
    </script>
</section>
{% endblock %}
